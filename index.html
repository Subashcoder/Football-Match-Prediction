<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Match Prediction</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .background-image {
            background: url('fpl.png') no-repeat center center fixed;
            background-size: contain;
            height: 100vh;
            position: relative;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(61, 25, 91, 0.3); /* Semi-transparent blue overlay */ 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #ffffff; /* Default text color */
        }

        .container {
            max-width: 800px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
        }

        select,
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none; /* Removed border */
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
            color: #ffffff; /* Input text color */
            background-color: rgba(51, 51, 51, 0.7); /* Transparent background for inputs */
        }

        .starting11 {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .starting11 div {
            flex: 1;
            background-color: rgba(51, 51, 51, 0.7); /* Background color with opacity */
            padding: 10px;
            border-radius: 5px;
            margin-right: 10px;
        }

        .starting11 h3 {
            margin-top: 0;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .prediction {
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="background-image">
        <div class="overlay">
            <div class="container">
                <h1 class="title">Football Match Prediction</h1>

                <form action="/predict" method="post">
                    <label for="home_team">Select Home Team:</label>
                    <select id="home_team" name="home_team">
                        <!-- Loop through team names and generate options -->
                        {% for team in team_names %}
                        <option value="{{ team }}">{{ team }}</option>
                        {% endfor %}
                    </select>

                    <label for="away_team">Select Away Team:</label>
                    <select id="away_team" name="away_team">
                        <!-- Loop through team names and generate options -->
                        {% for team in team_names %}
                        <option value="{{ team }}">{{ team }}</option>
                        {% endfor %}
                    </select>

                    <input type="submit" value="Predict">
                </form>

                <!-- Display starting 11 -->
                <div class="starting11">
                    <div>
                        <h3>Starting 11 for Home Team</h3>
                        <!-- Display home team starting 11 -->
                        {% for player in home_team_starting_11 %}
                        <p>{{ player }}</p>
                        {% endfor %}
                    </div>
                    <div>
                        <h3>Starting 11 for Away Team</h3>
                        <!-- Display away team starting 11 -->
                        {% for player in away_team_starting_11 %}
                        <p>{{ player }}</p>
                        {% endfor %}
                    </div>
                </div>

                <!-- Display prediction result -->
                <h2 class="title">Prediction</h2>
                <p class="prediction">{{ prediction }}</p>
            </div>
        </div>
    </div>
</body>

</html>
